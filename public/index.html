<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js with Nginx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Node.js with Nginx</h1>
  <p>This is a simple Node.js application served through Nginx.</p>
  
  <button class="button" id="fetchBtn">Fetch API Data</button>
  
  <div id="response"></div>
  
  <script>
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const responseDiv = document.getElementById('response');
      responseDiv.style.display = 'block';
      responseDiv.textContent = 'Loading...';
      
      try {
        const response = await fetch('/api/hello');
        const data = await response.json();
        responseDiv.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseDiv.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
